@import scala.collection.mutable.ListBuffer
@(items: repository.ItemList, checkout: repository.Checkout)

@main("Shop - programming assignment - submitted") {
  <div id="summary">
    <p>You bought:</p>
    <ul>
      @for(item <- checkout.items) {
        <li>
          <span class="item-name">@items.getItem(item.id).name</span>:
          <span class="item-quantity">@item.quantity</span>
        </li>
      }
    </ul>

    <a href="@routes.HomeController.index()">Back to shop</a>.
  </div>
}
